<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display HTML</title>
</head>
<body>

<div id="result"></div>

<script>
    // Function to fetch HTML content and display it
    function fetchAndDisplayHTML(url) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                // Insert the HTML into the 'result' div
                document.getElementById('result').innerHTML = html;
            })
            .catch(error => console.error('Error fetching HTML:', error));
    }

    // Example usage: replace 'https://example.com' with the URL you want to fetch
    fetchAndDisplayHTML('https://waynet-silvera.yarokhv67.repl.co');
</script>

</body>
</html>
