<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display HTML</title>
</head>
<body>

<div id="result"></div>

<script>
    function fetchAndDisplayHTML(url) {
    fetch(url)
        .then(response => {
            if (!response.ok) {
                alert('Network response was not ok');
            }
            return response.text();
        })
        .then(html => {
            alert('HTML content:', html);
            document.getElementById('result').innerHTML = html;
        })
        .catch(error => alert('Error fetching HTML:', error));
    }
</script>

</body>
